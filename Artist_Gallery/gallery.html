<!DOCTYPE html>

    body { background-color: #F5F6F5; color: #333333; font-family: Arial, sans-serif; }
    .navbar { background-color: #4A90E2; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .gallery-card { 
      transition: transform 0.3s; 
      width: 100%; 
      height: 400px; /* Fixed height for cards */
      display: flex;
      flex-direction: column;
    }
    .gallery-card:hover { transform: scale(1.05); }
    .card-img-top { 
      width: 100%; 
      height: 250px; /* Fixed height for images */
      object-fit: cover; /* Ensure images scale properly */
    }
    .card-body { 
      flex: 1; /* Allow card body to take remaining space */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .btn-accent { background-color: #D81B60; border: none; }
    .btn-accent:hover { background-color: #b0154e; }
  </style>
</head>
