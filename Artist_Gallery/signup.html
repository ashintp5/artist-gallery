<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #F5F6F5; color: #333333; font-family: Arial, sans-serif; }
    .navbar { background-color: #4A90E2; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .signup-container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); animation: slideIn 1s ease-in; }
    @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .btn-accent { background-color: #D81B60; border: none; }
    .btn-accent:hover { background-color: #b0154e; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="signup.html">Art Gallery</a>
      <div class="navbar-nav">
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>
  <div class="signup-container">
    <h2 class="text-center">Sign Up</h2>
    <form action="login.html">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-accent w-100">Sign Up</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
